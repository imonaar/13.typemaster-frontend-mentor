<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Typemaster pre-launch landing page</title>
</head>
<body>
    <header class="header" role="banner">
        <div class="header__wrapper p-in">
            <div class="header__logo" role="img" aria-label="Site Logo">
                <img src="../assets/shared/logo.svg" alt="Site Logo">
            </div>
            <button class="header__button btn btn-1" role="button">PRE-ORDER NOW</button>
        </div>
        <div class="header__hero">
            <div class="header__description  p-in">
                <div class="wrapper">
                    <h1>TYPEMASTER KEYBOARD</h1>
                    <p>Improve your productivity and gaming without breaking the bank. Upgrade to a high quality 
                        mechanical typing experience.
                    </p>
                    <div class="order">
                        <button role="button" class="btn btn-2"> PRE-ORDER NOW</button>
                        <span>RELEASE ON 5/27</span>
                    </div>
                </div>
            </div>
            <div class="header__image">
            </div>
        </div>
        
    </header>
    <div class="main">
        <div class="main__wrapper">

        </div>
    </div>
    <div class="square left"></div>
    <div class="square right"></div>
    <script src="index.js"></script>
</body>
</html>
